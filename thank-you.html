  <script>
    // 成功提交追蹤
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const isSuccess = urlParams.get('success');
      
      if (isSuccess) {
        // 記錄成功提交
        const successData = {
          timestamp: new Date().toISOString(),
          source: document.referrer || 'direct',
          userAgent: navigator.userAgent,
          sessionId: sessionStorage.getItem('formStartTime')
        };
        
        // 儲存成功記錄
        const successLogs = JSON.parse(localStorage.getItem('formSuccessLogs') || '[]');
        successLogs.push(successData);
        
        // 只保留最近30筆成功記錄
        if (successLogs.length > 30) {
          successLogs.splice(0, successLogs.length - 30);
        }
        
        localStorage.setItem('formSuccessLogs', JSON.stringify(successLogs));
        
        // 清除表單相關的 sessionStorage
        sessionStorage.removeItem('formStartTime');
        
        console.log('表單提交成功記錄已保存');
      }
      
      // 自動在 15 秒後重定向到首頁 (可選)
      // setTimeout(() => {
      //   window.location.href = 'index.html';
      // }, 15000);
    });
    
    // 錯誤處理
    window.addEventListener('error', function(event) {
      const errorInfo = {
        message: event.message,
        source: event.source,
        line: event.lineno,
        column: event.colno,
        timestamp: new Date().toISOString(),
        page: 'thank-you'
      };
      
      const errors = JSON.parse(localStorage.getItem('jsErrors') || '[]');
      errors.push(errorInfo);
      
      if (errors.length > 10) {
        errors.splice(0, errors.length - 10);
      }
      
      localStorage.setItem('jsErrors', JSON.stringify(errors));
    });
  </script>
  <script src="js/i18n.js"></script>`n</body>
